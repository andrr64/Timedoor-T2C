<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenis-Jenis Button Bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body class="p-4">

    <h2>Jenis-Jenis Button Bootstrap</h2>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-dark">Dark</button>
    <button class="btn btn-link">Link</button>

    <h2 class="mt-4">Button Outline</h2>
    <button class="btn btn-outline-primary">Primary Outline</button>
    <button class="btn btn-outline-secondary">Secondary Outline</button>
    <button class="btn btn-outline-success">Success Outline</button>
    <button class="btn btn-outline-danger">Danger Outline</button>
    <button class="btn btn-outline-warning">Warning Outline</button>
    <button class="btn btn-outline-info">Info Outline</button>

    <h2 class="mt-4">Ukuran Button</h2>
    <button class="btn btn-primary btn-sm">Small Button</button>
    <button class="btn btn-primary">Default Button</button>
    <button class="btn btn-primary btn-lg">Large Button</button>

    <h2 class="mt-4">Button dengan Ikon</h2>
    <button class="btn btn-primary"><i class="fas fa-check"></i> Submit</button>

    <h2 class="mt-4">Button Group</h2>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-secondary">Middle</button>
        <button type="button" class="btn btn-danger">Right</button>
        <a class="btn btn-primary" href="https://google.com">Klik disini untuk membuka Google</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
