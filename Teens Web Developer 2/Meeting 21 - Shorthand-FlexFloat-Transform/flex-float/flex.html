<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .box {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: space-around; ">
        <div class="red box"></div>
        <div class="blue box"></div>
    </div>
</body>
</html>
