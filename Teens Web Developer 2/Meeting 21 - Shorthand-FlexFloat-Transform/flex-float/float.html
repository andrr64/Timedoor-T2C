<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .container {
            width: 100%;
        }
    
        .box {
            width: 400px;
            height: 400px;
            margin: 10px;
        }
    
        .red {
            background-color: red;
            float: left;
        }
    
        .blue {
            background-color: blue;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red box"></div>
        <div class="blue box"></div>
    </div>
</body>
</html>
