<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>
        .box {
            width: 200px;
            height: 500px;
            margin: 10px;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .cursor-grab {
            cursor: grab;
        }

        .cursor-pointer {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div style="display: flex; justify-content: center;">
        <div class="box cursor-grab red"></div>
        <div class="box cursor-pointer blue"></div>
    </div>
</body>

</html>
