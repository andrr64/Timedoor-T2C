<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale with Transition</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            margin: 10px;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .transisi-skala:hover {
            transform: scale(1.2); /* Efek skala */
        }
    </style>
</head>
<body>
    <div class="transisi-skala box red"></div>
    <!-- <img class="transisi-skala animasi-transisi" src="https://www.indonesia.travel/content/dam/indtravelrevamp/home-revamp/bali-jack.jpg" alt=""> -->
</body>
</html>
