<html>
<head>
    <title>Halaman Utama</title>
</head>
<body>
    <!-- Contoh 1 - Link sederhana -->
    <a href="halaman2.html">
        Klik disini untuk 
        membuka halaman 2
    </a>

    <!-- Contoh 2 - Link dengan tombol -->
    <a href="https://youtube.com">
        <button>
            Klik disini untuk
            membuka Youtube
        </button>
    </a>

    <!-- Contoh 3 - Link ketika di klik muncul tab baru-->

        <button>
            Klik disini untuk
            membuka tab Youtube
        </button>
    </a>

    <!-- Contoh 4 - link didalam paragraf -->
    <p>
        Baca syarat dan ketentuan 
        <a href="https://google.com ">
            disini
        </a>
    </p>

</body>
</html>
